</head>

    function pageNumberToFile(page) {
      const num = String(page).padStart(2, "0");
      return `paginas/cuidarmais-p${num}.png`;
    }

    function buildPageLabel(pages) {
      if (!pages || pages.length === 0) return "";
      if (pages.length === 1) return `P√°gina ${pages[0]}`;

      const sorted = [...pages].sort((a, b) => a - b);
      const min = sorted[0];
      const max = sorted[sorted.length - 1];
      const isContiguous = max - min + 1 === sorted.length;

      if (isContiguous) {
        return `P√°ginas ${min} a ${max}`;
      }

      return `P√°ginas ${sorted.join(", ")}`;
    }

    const topicsGrid = document.getElementById("topicsGrid");

    function renderTopics() {
      topicsGrid.innerHTML = "";

      topicGroups.forEach((group) => {
        const groupEl = document.createElement("section");
        groupEl.className = "topic-group";
        groupEl.dataset.groupId = group.id;

        const headerEl = document.createElement("header");
        headerEl.className = "topic-group-header";
        headerEl.innerHTML = `
          <div class="group-icon">${group.icon}</div>
          <h2 class="group-title">${group.title}</h2>
          <p class="group-count">${group.topics.length} ${
          group.topics.length === 1 ? "tema" : "temas"
        }</p>
          <span class="group-toggle-icon" aria-hidden="true">‚åÑ</span>
        `;

        headerEl.addEventListener("click", () => {
          groupEl.classList.toggle("expanded");
        });

        const listEl = document.createElement("div");
        listEl.className = "topic-list";

        group.topics.forEach((topic, index) => {
          const card = document.createElement("button");
          card.type = "button";
          card.className = "topic-card";
          card.dataset.groupId = group.id;
          card.dataset.topicId = topic.id;
          card.dataset.search = (
            group.title +
            " " +
            topic.title
          ).toLowerCase();

          const pageLabel = buildPageLabel(topic.pages);

          card.innerHTML = `
            <div class="topic-card-header">
              <div class="topic-badge">${index + 1}</div>
              <h3 class="topic-title">${topic.title}</h3>
            </div>
            <p class="topic-page">${pageLabel}</p>
          `;

          card.addEventListener("click", () => {
            openPageModal(topic.pages);
          });

          listEl.appendChild(card);
        });

        groupEl.appendChild(headerEl);
        groupEl.appendChild(listEl);
        topicsGrid.appendChild(groupEl);
      });

    // BUSCA / FILTRO

    const searchInput = document.getElementById("searchInput");

    function filterTopics() {
      const query = searchInput.value.trim().toLowerCase();

      const cards = Array.from(
        document.querySelectorAll(".topic-card")

      const groups = Array.from(
        document.querySelectorAll(".topic-group")
      );

      cards.forEach((card) => {
        const searchText = card.dataset.search || "";
        const matches = !query || searchText.includes(query);
        card.classList.toggle("hidden", !matches);
      });

      groups.forEach((group) => {
        const visibleCards = group.querySelectorAll(
          ".topic-card:not(.hidden)"
        );
        const hasVisible = visibleCards.length > 0;
        group.classList.toggle("hidden", !hasVisible);

        if (query && hasVisible) {
          group.classList.add("expanded");
        }
      });
    }

    searchInput.addEventListener("input", filterTopics);

    // MODAL DE P√ÅGINAS

    const pageModal = document.getElementById("pageModal");
    const pageModalImages = document.getElementById("pageModalImages");
    const pageModalClose = document.getElementById("pageModalClose");
    const pageModalBackdrop = document.getElementById("pageModalBackdrop");

    function openPageModal(pages) {
      pageModalImages.innerHTML = "";

      pages.forEach((page) => {
        const img = document.createElement("img");
        img.src = pageNumberToFile(page);
        img.alt = `P√°gina ${page} da cartilha Programa Cuidar+`;
        img.loading = "lazy";
        pageModalImages.appendChild(img);
      });

      pageModal.classList.add("open");
      document.body.style.overflow = "hidden";
      pageModal.setAttribute("aria-hidden", "false");
    }

    function closePageModal() {
      pageModal.classList.remove("open");
      document.body.style.overflow = "";
      pageModal.setAttribute("aria-hidden", "true");
      pageModalImages.innerHTML = "";
    }

    pageModalClose.addEventListener("click", closePageModal);
    pageModalBackdrop.addEventListener("click", closePageModal);

    document.addEventListener("keydown", (event) => {
      if (event.key === "Escape" && pageModal.classList.contains("open")) {
        closePageModal();
      }
    });
  </script>
</body>
